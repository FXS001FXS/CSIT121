<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #f4f4f4;
            padding: 20px;
            text-align: center;
        }

        nav {
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        label {
            margin-top: 10px;
            display: block;
        }

        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            margin-top: 15px;
            padding: 10px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #555;
        }

        fieldset {
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }

        legend {
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 15px;
            background: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <p>We'd love to hear from you!</p>
    </header>

    <nav>
        <a href="tierlist.html">Tier List</a>
        <a href="contact.html">Contact Form</a>
    </nav>

    <main>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="comment">Comment:</label>
            <textarea id="comment" name="comment" required></textarea>
            
            <fieldset>
                <legend>Favorite Tier:</legend>
                <label><input type="radio" name="tier" value="S" required> S</label>
                <label><input type="radio" name="tier" value="A"> A</label>
                <label><input type="radio" name="tier" value="B"> B</label>
            </fieldset>

            <label for="candy">Favorite Candy:</label>
            <select id="candy" name="candy">
                <option value="chocolate">Chocolate</option>
                <option value="gummy_bears">Gummy Bears</option>
                <option value="skittles">Skittles</option>
            </select>

            <label>
                <input type="checkbox" name="newsletter" value="yes"> Subscribe to newsletter
            </label>

            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Fiyi Sanya. All rights reserved.</p>
    </footer>
</body>
</html>
