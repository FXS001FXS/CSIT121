<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <p>We'd love to hear from you!</p>
    </header>

    <nav>
        <a href="tierlist.html">Tier List</a>
        <a href="contact.html">Contact Form</a>
    </nav>

    <main>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="comment">Comment:</label>
            <textarea id="comment" name="comment" required></textarea>
            
            <fieldset>
                <legend>Favorite Tier:</legend>
                <label><input type="radio" name="tier" value="S" required> S</label>
                <label><input type="radio" name="tier" value="A"> A</label>
                <label><input type="radio" name="tier" value="B"> B</label>
            </fieldset>

            <label for="candy">Favorite Candy:</label>
            <select id="candy" name="candy">
                <option value="chocolate">Chocolate</option>
                <option value="gummy_bears">Gummy Bears</option>
                <option value="skittles">Skittles</option>
            </select>

            <label><input type="checkbox" name="newsletter" value="yes"> Subscribe to newsletter</label>

            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Fiyi Sanya. All rights reserved.</p>
    </footer>
</body>
</html>
